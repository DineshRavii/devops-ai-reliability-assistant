apiVersion: apps/v1
kind: Deployment
metadata:
 name: grafana
 labels:
  app: grafana
spec:
 replicas: 1
 selector:
  matchLabels:
   app: grafana
 template:
  metadata:
   labels:
    app: grafana
  spec:
   containers:
   - name: grafana
     image: grafana/grafana:10.2.0
     ports:
     - name: grafana
       containerPort: 3000
     env:
     - name: GF_SECURITY_ADMIN_USER
     - name: GF_SECURITY_ADMIN_USER
       value: "admin"
     - name: GF_SECURITY_ADMIN_PASSWORD
       value: "admin123"
     - name: GF_SERVER_ROOT_URL
       value: "%(protocol)s://%(domain)s:%(http_port)s/"
     - name: GF_USERS_ALLOW_SIGN_UP
       value: "false"
     resources:
      requests:
       memory: "128Mi"
       cpu: "100m"
      limits:
       memory: "256Mi"
       cpu: "200m"
     volumemounts:
     - name: grafana-storage
       mountPath: /var/lib/grafana
   volumes:
    - name: grafana-storage
      emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    name: grafana
  selector:
    app: grafana
